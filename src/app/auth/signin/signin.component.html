<section class="col-md-8 col-md-offset-2">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" ngControl="username" id="username" class="form-control" [formControl]="myForm.controls['username']" name="username" #input/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" ngControl="password" id="password" class="form-control" [formControl]="myForm.controls['password']" name="password" #input/>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!myForm.valid">Sign in</button>
    </form>
</section>
