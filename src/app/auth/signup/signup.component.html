<section class="col-md-8 col-md-offset-2 spacing">
    <form  [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" ngControl="username" id="username" class="form-control" [formControl]="form.controls['username']" name="username" #input required/>
        </div>
        <div class="form-group">
            <label for="description">Email</label>
            <input type="email" ngControl="email" id="email" class="form-control" [formControl]="form.controls['email']" name="email" #input required/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" ngControl="password" id="password" class="form-control" [formControl]="form.controls['password']" name="password" #input required/>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Create</button> 
        <button type="button" class="btn btn-danger" (click)="onClick()">Cancel</button>
    </form>
</section>
