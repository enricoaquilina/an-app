<section class="col-md-8 col-md-offset-2 spacing">
    <form  [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
        <div class="panel-body">
            <label for="username">Username</label>
            <input type="text" ngControl="username" id="username" [ngModel]="user?.username" class="form-control" [formControl]="form.controls['username']" name="username" #input/>

            <label for="email">Email</label>
            <input type="text" ngControl="email" id="email" [ngModel]="user?.email" class="form-control" [formControl]="form.controls['email']" name="email" #input/>
        
            <label for="firstName">First name</label>
            <input type="text" ngControl="firstName" id="firstName" [ngModel]="user?.firstName" class="form-control" [formControl]="form.controls['firstName']" name="firstName" #input/>
        
            <label for="lastName">Last name</label>
            <input type="text" ngControl="lastName" id="lastName" [ngModel]="user?.lastName" class="form-control" [formControl]="form.controls['lastName']" name="lastName" #input/>

            <label for="admin">Administrator</label>
            <input type="checkbox" ngControl="isAdmin" id="isAdmin" [ngModel]="user?.isAdmin" class="form-control" [formControl]="form.controls['isAdmin']" />
        </div>
        <footer class="panel-footer clearfix">
            <div class="config pull-right">
                <button type="submit" class="btn btn-primary" [disabled]="form.pristine || form.invalid">Save</button> 
                <button type="button" class="btn btn-danger" (click)="goBack()">Cancel</button>
            </div>
        </footer>
    </form>
</section>
