<section class="col-md-8 col-md-offset-2 spacing">
    <form  [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" ngControl="title" id="title" [ngModel]="hub.title" class="form-control" [formControl]="form.controls['title']" name="title" #input/>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" ngControl="description" id="description" [ngModel]="hub.description" class="form-control" [formControl]="form.controls['description']" name="description" #input/>
        </div>
        <button type="submit" class="btn btn-primary">Save</button> 
        <!--[disabled]="!hubForm.form.valid-->
        <button type="button" class="btn btn-danger" (click)="onClick()">Cancel</button>
    </form>
</section>
