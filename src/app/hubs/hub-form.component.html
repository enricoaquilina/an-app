<section class="col-md-8 col-md-offset-2 spacing">
    <h3>Create your own hub</h3>
    <form  [formGroup]="hubForm" (ngSubmit)="onSubmit(hubForm.value)">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" ngControl="title" id="title" class="form-control" [formControl]="hubForm.controls['title']" name="title" #input/>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" ngControl="description" id="description" class="form-control" [formControl]="hubForm.controls['description']" name="description" #input/>
        </div>
        <button type="submit" [disabled]="!hubForm.valid" class="btn btn-primary">Create</button> 
        <button type="button" class="btn btn-danger" (click)="goBack()">Cancel</button>
    </form>
</section>
